<a style="color:black">
    <div class="thumbnail">
        <img ng-src="{{item.imageUrl}}" alt="Generic placeholder thumbnail"/>
    </div>
    <div class="caption">
        <h3>{{item.name}}</h3>
        <p style="margin: 0px"><strong>Rodzaj ciasta: </strong>{{item.doughType}}</p>
        <p style="margin: 0px"><strong>Składniki: </strong></p>
        <ul>
            <li ng-repeat="ingredient in item.ingredients">{{ingredient.name}}</li>
        </ul>
        <p style="margin: 0px"><strong>Cena: </strong>{{item.price}} zł</p>
        <p>
            <a class="btn btn-info btn-sm" ng-if="operation == 'edit'" ng-click="openItem($index)">
                <span>Wybierz do edycji</span>
            </a>

            <a class="btn btn-info btn-sm" ng-if="operation == 'delete'"  ng-click="toggleDialog($index)">
                <span>Wybierz do usuniecia</span>
            </a>
        </p>
    </div>
</a>

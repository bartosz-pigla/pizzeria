<h1><strong>Wprowadz informacje o napoju</strong></h1>

<div class="form-group">
    <label for="drinkNameInput">Nazwa napoju</label> <input name="drinkName"
        type="text" class="form-control" id="drinkNameInput" placeholder="Nazwa napoju" ng-model="controller.selectedItem.name" ng-maxlength="30" required/>

    <div ng-show="drinkInfo.drinkName.$touched">
        <div class="alert alert-danger fade in" ng-show="drinkInfo.drinkName.$error.required">
            <a href="" class="close" data-dismiss="alert">&times;</a>
            <strong>Błąd</strong>
            <span>Proszę wpisać nazwę napoju.</span>
        </div>

        <div class="alert alert-danger fade in" ng-show="drinkInfo.drinkName.$error.maxlength">
            <a href="" class="close" data-dismiss="alert">&times;</a>
            <strong>Błąd</strong>
            <span>Nazwa może zawierać maksymalnie 30 znaków.</span>
        </div>
    </div>

</div>

<div class="form-group">
    <label for="litreCountInput">Liczba litrow</label> <input name="literCount"
        type="text" class="form-control" id="litreCountInput" placeholder="Liczba litrow"  ng-model="controller.selectedItem.literCount" ng-maxlength="10" required/>

    <div ng-show="drinkInfo.literCount.$touched">
        <div class="alert alert-danger fade in" ng-show="drinkInfo.literCount.$error.required">
            <a href="" class="close" data-dismiss="alert">&times;</a>
            <strong>Błąd</strong>
            <span>Proszę wpisać liczbę litrów.</span>
        </div>

        <div class="alert alert-danger fade in" ng-show="drinkInfo.literCount.$error.maxlength">
            <a href="" class="close" data-dismiss="alert">&times;</a>
            <strong>Błąd</strong>
            <span>Nazwa może zawierać maksymalnie 10 znaków.</span>
        </div>
    </div>


</div>

<div class="form-group">
    <label for="description">Opis napoju</label> <textarea name="description"
                                                           type="text" class="form-control" id="description" placeholder="Opis napoju" ng-model="controller.selectedItem.description" ng-maxlength="255"  required></textarea>

    <div ng-show="drinkInfo.description.$touched">
        <div class="alert alert-danger fade in" ng-show="drinkInfo.description.$error.required">
            <a href="" class="close" data-dismiss="alert">&times;</a>
            <strong>Błąd</strong>
            <span>Proszę wpisać opis napoju.</span>
        </div>

        <div class="alert alert-danger fade in" ng-show="drinkInfo.description.$error.maxlength">
            <a href="" class="close" data-dismiss="alert">&times;</a>
            <strong>Błąd</strong>
            <span>Nazwa może zawierać maksymalnie 255 znaków.</span>
        </div>
    </div>
</div>
